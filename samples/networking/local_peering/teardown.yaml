-
- name: Delete the subnet1
  oci_network_subnet:
    id: "{{ vcn_subnet1_ocid }}"
    state: absent

- name: Delete the route table1
  oci_network_route_table:
    id: "{{ rt1_id }}"
    state: absent

- name: Delete the Internet Gateway
  oci_network_internet_gateway:
    id: "{{ ig_id }}"
    state: absent

- name: Delete the Local Peering Gateway1
  oci_network_local_peering_gateway:
    id: "{{ lpg1_id }}"
    state: absent

- name: Delete the VCN1
  oci_network_vcn:
    vcn_id: "{{ vcn1_id }}"
    state: absent

- name: Delete the subnet2
  oci_network_subnet:
    id: "{{ vcn2_subnet_id }}"
    state: absent

- name: Delete the route table2
  oci_network_route_table:
    id: "{{ rt2_id }}"
    state: absent

- name: Delete the Local Peering Gateway2
  oci_network_local_peering_gateway:
    id: "{{ lpg2_id }}"
    state: absent

- name: Delete the VCN2
  oci_network_vcn:
    vcn_id: "{{ vcn2_id }}"
    state: absent